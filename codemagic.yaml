workflows:
  ios-native-quick-start:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: klasimmer
      app_store_connect: accesCodeMagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.savings.mond
      vars:
        BUNDLE_ID: "com.savings.mond"
        XCODE_WORKSPACE: "MrBetanoSavings.xcodeproj"
        XCODE_SCHEME: "MrBetanoSavings"
        APP_STORE_APPLE_ID: 6737456175
      xcode: 15.3

    scripts:
    - name: initialize kec
        script: keychain initialize
    - name: somethign 
        script: keychain add-certificates
      - name: Set up provisioning profile
        script:
          # Use provisioning profile in Codemagicâ€™s Code Signing
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/MrBetanoSavings.xcodeproj" \
            --scheme "MrBetanoSavings"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - nicu161299@gmail.com
          - user_2@example.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - group name 1
          - group name 2
        submit_to_app_store: true
